<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>
    <audio preload="metadata" controls>
        <source src="midias/high.mp3" type="audio/mpeg">
        <source src="midias/high.mp3" type="audio/ogg">
        <source src="midias/high.mp3" type="image/wav">
        <p>Navegador não suporta áudio </p>
        <p><a href="midias/high.mp3" download="high.mp3" type="audio.mpeg">Baixe aqui</a></p>
            <!-- Usei o Ctrl u e control k -->
            <!-- Formatos compativeis de audio MP3--OGG--WAV -->
    </audio>


</body>
</html>
